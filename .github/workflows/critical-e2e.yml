name: Critical E2E (production)

on:
  push:
    branches: [main]

jobs:
  run-critical-e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Wait for production deployment
        run: |
          url="https://ayuntamiento-de-belmontejo.vercel.app/"
          for attempt in {1..10}; do
            status=$(curl -s -o /dev/null -w "%{http_code}" "$url")
            if [ "$status" = "200" ]; then
              echo "Deployment is reachable (HTTP $status)."
              exit 0
            fi
            echo "Attempt $attempt: deployment not ready (HTTP $status). Retrying in 15s..."
            sleep 15
          done
          echo "Deployment did not become ready in time" >&2
          exit 1

      - name: Run critical E2E tests against production
        env:
          PLAYWRIGHT_BASE_URL: https://ayuntamiento-de-belmontejo.vercel.app
        run: npx playwright test tests/e2e/specs/flows --config=playwright.config.ts --timeout=15000
