# Update the values below to match your SonarCloud or SonarQube project settings.
sonar.projectKey=ayuntamiento-de-belmontejo
sonar.projectName=Ayuntamiento de Belmontejo
sonar.organization=ralph1985
sonar.sourceEncoding=UTF-8

sonar.sources=src,public,astro.config.mjs,scripts
sonar.exclusions=dist/**,node_modules/**,tests/**,public/admin/**

sonar.tests=tests/unit
sonar.test.inclusions=tests/unit/**/*.test.ts

sonar.javascript.lcov.reportPaths=coverage/unit/lcov.info
sonar.coverage.exclusions=src/**/*.astro,src/content/**,scripts/**,public/**,astro.config.mjs,playwright.config.ts,postcss.config.cjs
